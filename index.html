<!DOCTYPE html>
<html>
<head>
	<title>Hangman App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="HangmanApp" ng-controller="GameController">
    <div>
        <div class="guesses">
        	Guesses Left :: {{guesses}}
        </div>
        <div class="incorrectGuesses">
        	Your Incorrect Guesses :: 
        	  <span ng-repeat="letter in incorrectLetterChosen">{{letter}}</span>
        </div>
        <div class="correctGuesses">
        	Your Correct Guesses :: 
        	  <span ng-repeat="letter in correctLetterChosen">{{letter}}</span>
        </div>
        <div> 
           You have to guess: {{displayWord}}
        </div>
   	    <div>
   	    	
            <div>
            	<!-- bind ngmodel to get the letter -->
             	<input type="text" name="guess" ng-model="input.letter">
             	<button ng-click="letterChosen()">Submit</button>

            </div>

   	    </div>

    </div>
</body>
</html>
